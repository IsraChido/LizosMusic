<!-- Open Modal Button -->
<button (click)="isModalOpen = true" class="px-4 py-2 bg-blue-600 text-white rounded-md">
    Open Modal
</button>

<!-- Modal (Conditional Rendering with *ngIf) -->
@if (isModalOpen) {
    <div class="fixed inset-0 flex justify-center items-center backdrop-blur-sm">
        <div class="bg-white p-6 rounded-lg shadow-lg w-6/12">
            <h4 class="text-2xl pb-7">Precio total: </h4>

            <div class="grid grid-cols-2 gap-4">
                <div class="flex flex-col">
                    <label for="name" class="pb-1">Nombre completo</label>
                    <input type="text" id="name" class="py-4 px-3 bg-gray-100 rounded-xl border-1 border-gray-700 w-full" placeholder="Ricardo Sánchez Andrade">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="pb-1">Correo electrónico</label>
                    <input type="email" id="email" class="py-4 px-3 bg-gray-100 rounded-xl border-1 border-gray-700 w-full" placeholder="rsandrade@gmail.com">
                </div>
                <div class="flex flex-col">
                    <label for="phone-number" class="pb-1">Teléfono</label>
                    <input type="text" id="phone-number" class="py-4 px-3 bg-gray-100 rounded-xl border-1 border-gray-700 w-full" placeholder="669-278-9422" [value]="formattedPhoneNumber" (input)="formatPhoneNumber($event)">
                </div>
                <div class="flex flex-col">
                    <label for="card-number" class="pb-1">Tarjeta de débito/crédito</label>
                    <input type="text" id="card-number" class="py-4 px-3 bg-gray-100 rounded-xl border-1 border-gray-700 w-full" placeholder="4444-3333-2222-1111" [value]="formattedCreditCard" (input)="formatCreditCard($event)">
                </div>
            </div>

            <div class="grid grid-cols-4 mt-4">
                <div class="col-span-2"></div>
                <div class="col-span-2 flex justify-end space-x-4">
                    <button (click)="isModalOpen = false" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:cursor-pointer hover:bg-blue-500 w-full">
                        Cancelar
                    </button>
                    <button (click)="isModalOpen = false" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:cursor-pointer hover:bg-blue-500 w-full">
                        Pagar
                    </button>
                </div>
            </div>
        </div>
    </div>
}
