<section class="relative">
    <div
        class="rounded-lg cursor-pointer bg-zinc-100 w-52 flex justify-between px-4 py-1"
        (click)="toggleDropdown()"
    >
        {{ filterLabel }}
        <fa-icon [icon]="faCaretDown"></fa-icon>
    </div>
    @if (dropdownOpen) {
    <div
        class="absolute top-full left-0 w-52 bg-white border border-gray-300 rounded-lg mt-1 shadow-lg z-50"
    >
        <ul>
            <li
                (click)="selectFilter('sinFiltro')"
                class="px-4 py-2 cursor-pointer hover:bg-gray-200"
            >
                Sin filtro
            </li>
            <li
                (click)="selectFilter('name')"
                class="px-4 py-2 cursor-pointer hover:bg-gray-200"
            >
                Nombre del evento
            </li>
            <li
                (click)="selectFilter('tags')"
                class="px-4 py-2 cursor-pointer hover:bg-gray-200"
            >
                Tags
            </li>
            <li
                (click)="selectFilter('venue.name')"
                class="px-4 py-2 cursor-pointer hover:bg-gray-200"
            >
                Foro
            </li>
            <li
                (click)="selectFilter('venue.city')"
                class="px-4 py-2 cursor-pointer hover:bg-gray-200"
            >
                Ciudad
            </li>
        </ul>
    </div>
    }
</section>
